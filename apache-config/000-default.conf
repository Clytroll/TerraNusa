<VirtualHost *:80>
    ServerAdmin webmaster@terranusa.id
    DocumentRoot /var/www/html
    ServerName terranusa.id
    ServerAlias www.terranusa.id

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
